apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
  annotations:
    policies.kyverno.io/title: Require Resource Requests and Limits
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Requires all containers to have CPU and memory resource requests and limits defined.
      This prevents resource exhaustion and ensures fair resource allocation.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-resources
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - prod
                - staging
                - dev
      exclude:
        any:
          # Exclude system namespaces
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - kyverno
                - vault
      validate:
        message: "All containers must have CPU and memory resource requests and limits defined"
        pattern:
          spec:
            containers:
              - resources:
                  requests:
                    memory: "?*"
                    cpu: "?*"
                  limits:
                    memory: "?*"
                    cpu: "?*"

    - name: validate-init-container-resources
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - prod
                - staging
                - dev
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - kyverno
                - vault
          # Exclude pods without init containers
          - resources:
              selector:
                matchExpressions:
                  - key: app
                    operator: Exists
      preconditions:
        all:
          - key: "{{ request.object.spec.initContainers[] | length(@) }}"
            operator: GreaterThan
            value: 0
      validate:
        message: "Init containers must have CPU and memory resource requests and limits defined"
        pattern:
          spec:
            initContainers:
              - resources:
                  requests:
                    memory: "?*"
                    cpu: "?*"
                  limits:
                    memory: "?*"
                    cpu: "?*"
