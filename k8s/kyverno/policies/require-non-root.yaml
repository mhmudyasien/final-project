apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-non-root-containers
  annotations:
    policies.kyverno.io/title: Require Non-Root Containers
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Requires containers to run as non-root user and blocks privilege escalation.
      This reduces the attack surface and limits the impact of container compromise.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-runAsNonRoot
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - prod
                - staging
                - dev
      exclude:
        any:
          # Exclude system namespaces that may require root
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - kyverno
      validate:
        message: "Containers must run as non-root user (runAsNonRoot: true)"
        pattern:
          spec:
            securityContext:
              runAsNonRoot: true
            containers:
              - securityContext:
                  allowPrivilegeEscalation: false

    - name: validate-no-privileged
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - prod
                - staging
                - dev
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - kyverno
      validate:
        message: "Privileged containers are not allowed"
        pattern:
          spec:
            containers:
              - =(securityContext):
                  =(privileged): false

    - name: validate-capabilities-drop
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - prod
                - staging
                - dev
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - kyverno
      validate:
        message: "Containers must drop all capabilities"
        pattern:
          spec:
            containers:
              - securityContext:
                  capabilities:
                    drop:
                      - ALL

    - name: validate-read-only-root-filesystem
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - prod
                - staging
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - kyverno
          # Exclude backend pods that may need writable filesystem for Vault agent
          - resources:
              selector:
                matchLabels:
                  app: backend
      validate:
        message: "Containers should use read-only root filesystem where possible"
        pattern:
          spec:
            containers:
              - securityContext:
                  readOnlyRootFilesystem: true
